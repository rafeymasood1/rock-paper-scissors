<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        margin: 0;
        padding: 2rem;
      }

      h1 {
        margin-bottom: 0.5rem;
      }

      h2 {
        margin-top: 0;
        color: #555;
      }

      .buttons {
        margin: 2rem 0;
        display: flex;
        gap: 1rem;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        font-size: 1.1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      button:hover:not(:disabled) {
        background-color: #0056b3;
      }

      button:disabled {
        background-color: #aaa;
        cursor: not-allowed;
      }

      #results,
      #score {
        margin-top: 1.5rem;
        font-size: 1.3rem;
        font-weight: bold;
      }

      #score {
        color: #222;
      }

      #results {
        color: #333;
      }
    </style>
  </head>

  <body>
    <h1>Rock Paper Scissors</h1>
    <h2>First to 5 wins!</h2>

    <div class="buttons">
      <button type="button" id="rock">ü™® Rock</button>
      <button type="button" id="paper">üìÑ Paper</button>
      <button type="button" id="scissors">‚úÇÔ∏è Scissors</button>
      <button type="button" id="restart">üîÑ Restart</button>
    </div>

    <div id="results"></div>
    <div id="score"></div>

    <script src="./main.js"></script>
  </body>
</html>
